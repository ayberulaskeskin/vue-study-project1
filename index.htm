<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="showAlert('Jupi')">Show Alert</button>
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="increaseCounter(3,$event)">Increase</button>
    <p>{{counter}}</p>
    <p v-on:mousemove="updateCoords(2,$event)">coordinates:{{x}},{{y}}
      <span v-on:mousemove.stop>scret area</span>
    </p>
            


  </div>

  <script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
          counter:0,
          x:0,
          y:0
        },

        methods: {
          showAlert: function (name) {
            alert(name);
          },
          increaseCounter: function (step) 
         {
            this.counter+=step;
         },
          updateCoords:function(step,event)
          {
            this.counter+=step;
            this.x=event.clientX;
            this.y=event.clientY;
          }

        }
        



      }


    );
  </script>
</body>

</html>
